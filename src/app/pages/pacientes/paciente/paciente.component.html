<mat-card>
  <mat-card-header>
    <mat-card-title>{{ titulo }}</mat-card-title>
    <mat-card-subtitle>Vacunas inyectadas</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let item of vacunas">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-chip-list>
              <mat-chip color="accent" selected>{{item.nombre}}</mat-chip>
            </mat-chip-list>


          </mat-panel-title>
          <mat-panel-description>
            cantidad: {{item.cantidad}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Inyecciones: {{item.Inyeccions.length}} / {{item.cantidad}} </p>
        <mat-slider [disabled]="item.Inyeccions.length !== item.cantidad" [max]="item.cantidad" [value]="item.Inyeccions.length" [thumbLabel]="true"></mat-slider>
        <mat-list role="list" *ngFor="let inyeccion of item.Inyeccions; let i = index;">
          <mat-card>
            <mat-card-content>
              <mat-list-item>
                <mat-chip color="primary" selected>Inyeccion Numero : </mat-chip>
                <mat-chip color="accent" selected> {{i + 1}} </mat-chip>

              </mat-list-item>
                <mat-list-item role="listitem">Fecha inyectada: {{inyeccion.fecha_inyectada | date: 'dd/MM/yyyy'}}</mat-list-item>
                <mat-list-item role="listitem">Fecha siguiente: {{inyeccion.fecha_sgte | date: 'dd/MM/yyyy'}}</mat-list-item>
            </mat-card-content>
          </mat-card>
          </mat-list>

      </mat-expansion-panel>
      <!-- <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Self aware panel
          </mat-panel-title>
          <mat-panel-description>
            Currently I am {{panelOpenState ? 'open' : 'closed'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel> -->
    </mat-accordion>
  </mat-card-content>
</mat-card>
