<mat-card>
  <mat-card-header>
    <mat-card-title>Usuario</mat-card-title>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Formulario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="myForm" fxLayout="column" >
          <mat-form-field>
            <input matInput formControlName="nombre" placeholder="Nombre de usuario" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="ci"  (keypress)="numberOnly($event)" placeholder="Carnet Identidad" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="edad" (keypress)="numberOnly($event)" placeholder="Edad" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="telefono" (keypress)="numberOnly($event)" placeholder="Telefono" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="email" formControlName="correo" placeholder="Correo" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="turno" placeholder="turno" required>
          </mat-form-field>
          <button mat-raised-button color="primary"  [disabled]="myForm.invalid" (click)="actualizar()">Actualizar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-card-actions>
</mat-card>
