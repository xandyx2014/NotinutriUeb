<mat-card>
  <mat-card-header>
    <mat-card-title>Inyeccion</mat-card-title>
    <mat-card-subtitle>Doctor: {{doctor.nombre}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content >
    <mat-card class="form-card">
      <mat-card-content>
        <form [formGroup]="myForm" fxLayout="column">
          <p>Fecha inyeccion</p>
          <mat-form-field>

              <input matInput formControlName="fecha_inyectada" [matDatepicker]="picker" placeholder="Insertar Fecha" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
            </mat-form-field>
          <p>Fecha siguiente:</p>
          <mat-form-field>

              <input matInput formControlName="fecha_sgte" [matDatepicker]="pickerSgte" placeholder="Insertar Fecha" required>
              <mat-datepicker-toggle matSuffix [for]="pickerSgte"></mat-datepicker-toggle>
              <mat-datepicker #pickerSgte startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Vacuna</mat-label>
            <mat-select formControlName="vacuna_id" required>
              <mat-option *ngFor="let vacuna of vacunas" [value]="vacuna.id">
                {{vacuna.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>


        </form>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="myForm.invalid" mat-raised-button color="primary" (click)="crearInyeccion()">Crear</button>
      </mat-card-actions>
    </mat-card>
  </mat-card-content>
</mat-card>
