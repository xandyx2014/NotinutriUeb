<mat-card class="mat-card">
  <mat-card-header>
    <mat-card-title>Vacunas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card *ngFor="let item of vacunas">
      <mat-card-header>
        <mat-card-title>Vacuna: {{item.nombre}}</mat-card-title>
        <mat-card-subtitle>Cura: {{item.cura}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>{{item.detalle}}</mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
